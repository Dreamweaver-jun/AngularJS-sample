<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>内置指令</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
    <script src="js/angular-1.3.0.js"></script>
    <script>
        var myApp = angular.module('myApp',[]);

        myApp.controller('myCtrl',function($scope){
            $scope.foo = '前端开发';
        });
    </script>
</head>
<body style="padding: 60px;" ng-controller="myCtrl">
    <div ng-bind="foo"></div>
    <hr>
    <div ng-if="true">TEST</div>
    <div ng-if="false">TEST</div>
    <hr>
    <div ng-show="true">hello!</div>
    <div ng-show="false">hello!</div>
    <hr>
    <div ng-class="{success : true}">成功</div>
    <hr>
    <button class="btn btn-primary" ng-disabled="true">提交</button>
</body>
</html>
