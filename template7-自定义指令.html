<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>自定义指令</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/angular-1.3.0.js"></script>
    <script>
        var myApp = angular.module('myApp',[]);

        myApp.directive('mydir',function(){                                         //命名不允许大写、驼峰式与连接符'-'等
            return {
                restrict : 'A',
                template : '<ul><li>A</li><li>B</li></ul>',
                replace : true,
                link : function(scope,ele,attr,ctrl){
                    ele.on('click',function(){
                        alert('你点击了一下');
                    });
                }
            }
        })
    </script>
</head>
<body style="padding: 60px;">
    <div mydir></div>
</body>
</html>
