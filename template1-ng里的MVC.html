<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>ng里的MVC</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/angular-1.3.0.js"></script>
    <script>
        function hello($scope){
            $scope.text = 'hello,world!';
        }
    </script>
</head>
<body style="padding: 60px;" ng-controller="hello">
    <h1>{{text}}</h1>
</body>
</html>
